<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sweet & Savory</title>
    <meta name="description" content="Get in touch with Sweet & Savory.">
    <meta name="author" content="Temple Ohanu">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Sweet & Savory</h1>
            <button class="hamburger" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="special-heading">Contact Us</h2>
        <section class="contact-section">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>Have questions or suggestions? We'd love to hear from you!</p>
                <address>
                    <p><i class="fas fa-envelope"></i> contact@sweet-savory.com</p>
                    <p><i class="fas fa-phone"></i> (123) 456-7890</p>
                </address>
            </div>
            <form id="contactForm" action="form-action.html" method="GET">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Sweet & Savory. All rights reserved.</p>
        <div class="social-icons">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
